name: ðŸš€ Deploy to VPS

on:
  push:
    branches:
      - master 

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸšš Deploy via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          passphrase: ${{ secrets.VPS_KEY_PASSPHRASE }}
          script: |
            cd /srv/apps/frontend/current
            git pull origin master
            npm ci --legacy-peer-deps
            npm run build || exit 1
            pm2 restart personal-website || pm2 start npm --name "personal-website" -- run start
